title: "Vehicle Data"
description: "Sample VIN info"
order:
  - vin
  - field1
  - field2
  - field3
  - year
  - month
keyFields:
  - vin
fields:
  # Will limit this 'key' to a range of 10,000,000 possible values.
  -
    type: "string"
    name: "vin"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
    range:
      min: 20
      max: 20
  -
    type: "string"
    name: "field1"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    range:
      min: 10
      max: 10
  -
    type: "string"
    name: "field2"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    range:
      min: 10
      max: 10
  -
    type: "string"
    name: "field3"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    range:
      min: 10
      max: 10
  -
    type: "string"
    name: "year"
    pool:
      items:
        - 2020
        - 2021
  -
    type: "string"
    name: "month"
    pool:
      items:
        - 01
        - 02
        - 03
        - 04
        - 05
        - 06
        - 07
        - 08
        - 09
        - 10
        - 11
        - 12
