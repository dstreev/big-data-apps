title: "credit card transaction"
description: "transaction"
output:
  format: "JSON"
order:
  - cc_trans
  - ccn
  - trans_ts
  - mcc
  - mrch_id
  - st
  - amnt
keyFields:
  - ccn
fields:
  -
    type: "uuid"
    name: "cc_trans"
  -
    type: "string"
    name: "ccn"
    hash: true
    messageDigest: "SHA-1"
    characters: "0123456789"
    range:
      min: 7
      max: 7
  -
    type: "date"
    name: "trans_ts"
    increment: true
    as: "LONG"
    diff: 1000
    range:
      min: "2018-06-01T07:00:00"

  -
    type: "int"
    name: "mcc"
    range:
      min: 1500
      max: 2500
  -
    type: "string"
    name: "mrch_id"
    characters: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    range:
      min: 3
      max: 3
  -
    type: "string"
    name: "st"
    pool:
      items:
        - AL
        - AK
        - AS
        - AZ
        - AR
        - CA
        - CO
        - CT
        - DE
        - DC
        - FM
        - FL
        - GA
        - GU
        - HI
        - ID
        - IL
        - IN
        - IA
        - KS
        - KY
        - LA
        - ME
        - MH
        - MD
        - MA
        - MI
        - MN
        - MS
        - MO
        - MT
        - NE
        - NV
        - NH
        - NJ
        - NM
        - NY
        - NC
        - ND
        - MP
        - OH
        - OK
        - OR
        - PW
        - PA
        - PR
        - RI
        - SC
        - SD
        - TN
        - TX
        - UT
        - VT
        - VI
        - VA
        - WA
        - WV
        - WI
        - WY
  -
    type: "float"
    name: "amnt"
    format: "#.##"
    range:
      min: -1000
      max: 1000
