title: "credit card account"
description: "account"
output:
  format: "CSV"
order:
  - ccn
  - first_name
  - last_name
  - street_num
  - street
  - st
  - update_ts
  - sort_uuid
keyFields:
  - ccn
fields:
  -
    type: "string"
    name: "ccn"
    hash: true
    messageDigest: "SHA-1"
    characters: "0123456789"
    range:
      min: 7
      max: 7
  -
    type: "string"
    name: "first_name"
    range:
      min: 3
      max: 20
  -
    type: "string"
    name: "last_name"
    range:
      min: 3
      max: 20
  -
    type: "int"
    name: "street_num"
    range:
      min: 0
      max: 9999
  -
    type: "string"
    name: "street"
    
  -
    type: "string"
    name: "st"
    pool:
      items:
        - AL
        - AK
        - AS
        - AZ
        - AR
        - CA
        - CO
        - CT
        - DE
        - DC
        - FM
        - FL
        - GA
        - GU
        - HI
        - ID
        - IL
        - IN
        - IA
        - KS
        - KY
        - LA
        - ME
        - MH
        - MD
        - MA
        - MI
        - MN
        - MS
        - MO
        - MT
        - NE
        - NV
        - NH
        - NJ
        - NM
        - NY
        - NC
        - ND
        - MP
        - OH
        - OK
        - OR
        - PW
        - PA
        - PR
        - RI
        - SC
        - SD
        - TN
        - TX
        - UT
        - VT
        - VI
        - VA
        - WA
        - WV
        - WI
        - WY
  - type: "date"
    name: "update_ts"
    current: true
    as: "LONG"
  - type: "uuid"
    name: "sort_uuid"
    desc: "Field used to create a unique and sort record when running in realtime when its
            possible for the times to NOT be unique across potential repeats of an account"

